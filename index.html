<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistem Pelaporan Imunisasi & BIAS â€” Cloud</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="app-header">
    <div class="brand-row">
      <div class="brand">
        <div class="logo"><i class="fas fa-syringe"></i></div>
        <div>
          Sistem Pelaporan Imunisasi & BIAS<br>
          <span class="brand-title-small">Puskesmas Melata (Versi Cloud)</span>
        </div>
      </div>
    </div>
  </header>

  <nav class="main-nav">
    <button class="nav-btn active" onclick="switchTab('imunisasi')"><i class="fas fa-baby"></i><span>IMUNISASI</span></button>
    <button class="nav-btn" onclick="switchTab('bias')"><i class="fas fa-school"></i><span>BIAS</span></button>
    <button class="nav-btn" onclick="switchTab('kumulatif')"><i class="fas fa-chart-line"></i><span>KUMULATIF</span></button>
  </nav>

  <main class="container">
    <section id="imunisasi" class="tab-content active">
      <div class="card">
        <h3><i class="fas fa-edit"></i> Input Laporan Imunisasi</h3>
        <form id="imunForm">
          <div class="form-grid">
            <div class="form-group"><label>Bulan</label><input type="month" id="imunMonth" required></div>
            <div class="form-group"><label>Nama Desa</label><input type="text" id="imunDesa" required></div>
          </div>
          <div id="imunFields" class="vaccine-grid"></div>
          <div class="bottom-actions">
            <button type="submit" class="btn btn-primary"><i class="fas fa-cloud-upload-alt"></i> Simpan ke Cloud & CSV</button>
          </div>
        </form>
      </div>
    </section>

    <section id="bias" class="tab-content">
      <div class="card">
        <h3><i class="fas fa-edit"></i> Input Laporan BIAS</h3>
        <form id="biasForm">
          <div class="form-grid">
            <div class="form-group"><label>Bulan</label><input type="month" id="biasMonth" required></div>
            <div class="form-group">
              <label>Pilih Sekolah</label>
              <select id="biasSchool" required></select>
            </div>
          </div>
          <div id="biasClassesContainer"></div>
          <div class="bottom-actions">
            <button type="submit" class="btn btn-primary"><i class="fas fa-cloud-upload-alt"></i> Simpan ke Cloud & CSV</button>
          </div>
        </form>
      </div>
    </section>

    <section id="kumulatif" class="tab-content">
        <div class="card">
            <h3><i class="fas fa-info-circle"></i> Info</h3>
            <p>Data yang Anda input otomatis tersimpan di Cloud Firebase.</p>
        </div>
        <div id="kumulatifResult"></div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
